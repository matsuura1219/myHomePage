<!DOCTYPE html>
<html lang="ja">

<head>

    <!--文字コードの設定-->
    <meta charset="utf-8">
    <!--websiteのタイトル-->
    <title>Yuki Matsuura's WebSite</title>
    <!--スタイルシートの定義-->
    <link href="style.css" rel="stylesheet" type="text/css">
    <!--jQueryプラグイン-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!--スライドショーや背景画像を全画面で表示できるjQueryプラグイン-->
    <script src="jquery.backstretch.min.js"></script>
    <!--文字のアニメーションのjQueryライブラリ-->
    <script src="https://unpkg.com/ityped@1.0.3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.js"></script>


</head>

<body class="fadeout">

    <!--左上に表示するテキストアニメーション-->
    <div class="title">
        <h1 class="type-text" id="ityped" style="white-space:pre"></h1>
    </div>

    <div class="navigation">
        <p id="menu">Menu</p>
    </div>

    <div class="navigation">
        <p id="close">Close</p>
    </div>


    <!--6つの選択メニュー-->
    <div class="map">

        <div id="story">
            <p>Story</p>
            <hr>
        </div>

        <div id="contact">
            <p>Contact</p>
            <hr>
        </div>

        <div id="movie">
            <p>Movie</p>
            <hr>
        </div>

        <div id="work">
            <p>Work</p>
            <hr>
        </div>

        <div id="introduction">
            <p>Introduction</p>
            <hr>
        </div>

        <div id="research">
            <p>Research</p>
            <hr>
        </div>
    </div>

    <!--script.jsのインポート-->
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
